<!DOCTYPE html>
<html> 
<head>
    <title> Registration Form</title>
    <link rel="stylesheet" href="style.css">
    
    </head>

<body>
    
    <div class="reg-container">
    <div class= "reg-form">
        <form>
        <h1>Registration Form</h1>
        <label for="name"> Name: </label>
        <input type="text" id="name" name="name"> <br>
        <label for="email"> Email: </label>
        <input type="text" id="email" name="email"> <br>
        <label for="password">Password:</label>
        <input type="password" id="psw" name="psw"><br>
        <label for="pnumber">Phone Number: </label>
        <input type="text" id="pnumber" name="pnumber"><br>
            
        <label for="gender">Gender:</label> &#160
        <label for="gmale">Male</label> 
        <input type="radio" id="gmale" name="gender" required>
        <label for="gfmale"> Female </label>
        <input type="radio" id="gfmale" name="gender" required> 
        <label for="others">Others</label>
        <input type="radio" id="others" name="gender" required> <br>
            
        <label for="language">Language: </label>
        <select name="language" id="language">
        <option value="" selected>Select language:</option>
        <option value="eng">English</option>    
        <option value="fil">Filipino</option>
        <option value="chin">Mandarin</option>
        <option value="jp">Nihonggo</option>
        </select>
        <br>
        <label for="zipcode">Zip Code: </label>
        <input type="text" id="zipcode" name="zipcode">
        
        
        
        </form>
        
        
        </div>
    
    
    
    
    </div>

</html>
